<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Guess Game</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@800&family=Hubballi&family=Open+Sans:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
</head>
 <body>
    <section class="mainscreen">
    <header class="top">
       <button class="btn">AGAIN</button>
       <p class="qm"> ?</p>
       <p class="range">(BETWEEN 1 AND 20)</p>
    </header>
    <div>
     <p class="guess1">
        GUESS MY NUMBER ?
     </p>
   </div>

   <div class="imp">
    <div class="enter">
    
      <input type="number" class="main">
      <button class="main1">CHECK!</button>
    </div>
    <div class="status">
        <p class="sg"> START GUESSING.....   </p>
        <p class="attempt"> ATTEMPT LEFT:
            <span class="scorenum"> 20</span>  </p>
        <p class="score">üèÖHIGHSCORE:
          <span class="score1">0</span>  </p>
     </div>

    </div>




       </section>
         <script src="script.js" async defer ></script>
</body>
</html>
